<div class="content">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td><button (click)="addToShoppingList(item)">Add</button></td>
    </tr>
    </tbody>
  </table>
</div>
