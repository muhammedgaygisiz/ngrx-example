<h1>Welcome to NgRx Shopping List</h1>

<div class="content">
  <div class="products">
    <h2>Products</h2>

    <app-product-list [products]="service.product$ | async" />
  </div>

  <div class="shopping-list">
    <h2>Shopping List</h2>

    <app-shopping-list [shoppingList]="shoppingList" />
  </div>
</div>
